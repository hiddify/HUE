apiVersion: apps/v1
kind: Deployment
metadata:
  name: hue
  labels:
    app: hue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hue
  template:
    metadata:
      labels:
        app: hue
    spec:
      containers:
        - name: hue
          image: hue:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50051
              name: grpc
            - containerPort: 50052
              name: http
          envFrom:
            - configMapRef:
                name: hue-config
            - secretRef:
                name: hue-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 50052
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 50052
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: hue
spec:
  selector:
    app: hue
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051
    - name: http
      port: 50052
      targetPort: 50052
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hue-config
data:
  HUE_DB_URL: "sqlite:///data/hue.db"
  HUE_PORT: "50051"
  HUE_LOG_LEVEL: "info"
  HUE_DB_FLUSH_INTERVAL: "5m"
  HUE_CONCURRENT_WINDOW: "5m"
  HUE_PENALTY_DURATION: "10m"
  HUE_EVENT_STORE_TYPE: "db"
---
apiVersion: v1
kind: Secret
metadata:
  name: hue-secret
type: Opaque
stringData:
  HUE_AUTH_SECRET: "change-me-in-production"
